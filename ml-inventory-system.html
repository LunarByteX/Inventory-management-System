<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: #0f1419;
        }

        /* Pharma Gradients */
        .gradient-pharma-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-pharma-card {
            background: linear-gradient(135deg, #1a1f35 0%, #2a1f42 100%);
        }

        /* Agriculture Gradients */
        .gradient-agri-primary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .gradient-agri-card {
            background: linear-gradient(135deg, #1a2f1f 0%, #2a3f2f 100%);
        }

        /* Glass morphism effects */
        .glass-dark {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-light {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Hero background patterns */
        .hero-pattern-pharma {
            background-color: #1a1f35;
            background-image: 
                radial-gradient(at 40% 20%, rgba(102, 126, 234, 0.15) 0px, transparent 50%),
                radial-gradient(at 80% 0%, rgba(118, 75, 162, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 50%, rgba(102, 126, 234, 0.1) 0px, transparent 50%);
        }

        .hero-pattern-agri {
            background-color: #1a2f1f;
            background-image: 
                radial-gradient(at 40% 20%, rgba(17, 153, 142, 0.15) 0px, transparent 50%),
                radial-gradient(at 80% 0%, rgba(56, 239, 125, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 50%, rgba(17, 153, 142, 0.1) 0px, transparent 50%);
        }

        /* Animated gradient border */
        @keyframes gradient-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-border {
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 200%;
            animation: gradient-border 3s ease infinite;
        }

        /* Card hover effects */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Status indicators */
        .status-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

        /* Button effects */
        .btn-primary {
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        /* Table styles */
        .table-row-hover:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Number animation */
        @keyframes countUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-count {
            animation: countUp 0.5s ease-out;
        }
    </style>
</head>

                    { name: 'Paracetamol 500mg', daysLeft: 14, status: 'critical', quantity: 450, batch: 'BATCH-2024-001' },
                    { name: 'Vitamin D3 Capsules', daysLeft: 10, status: 'critical', quantity: 230, batch: 'BATCH-2024-023' },
                    { name: 'Amoxicillin 250mg', daysLeft: 35, status: 'warning', quantity: 180, batch: 'BATCH-2024-045' },
                    { name: 'Cetirizine 10mg', daysLeft: 45, status: 'warning', quantity: 320, batch: 'BATCH-2024-078' },
                ];

                return (
                    <div className="space-y-6">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="glass-dark p-6 rounded-2xl border-2 border-red-500/30">
                                <div className="flex items-center justify-between mb-4">
                                    <span className="text-4xl font-bold text-red-400">
                                        {expiryData.filter(x => x.status === 'critical').length}
                                    </span>
                                    <span className="text-3xl">üî•</span>
                                </div>
                                <h3 className="text-white font-semibold text-lg">Critical Items</h3>
                                <p className="text-red-400 text-sm mt-1">0-30 days remaining</p>
                            </div>

                            <div className="glass-dark p-6 rounded-2xl border-2 border-orange-500/30">
                                <div className="flex items-center justify-between mb-4">
                                    <span className="text-4xl font-bold text-orange-400">
                                        {expiryData.filter(x => x.status === 'warning').length}
                                    </span>
                                    <span className="text-3xl">‚ö†Ô∏è</span>
                                </div>
                                <h3 className="text-white font-semibold text-lg">Warning Items</h3>
                                <p className="text-orange-400 text-sm mt-1">31-60 days remaining</p>
                            </div>

                            <div className="glass-dark p-6 rounded-2xl border-2 border-green-500/30">
                                <div className="flex items-center justify-between mb-4">
                                    <span className="text-4xl font-bold text-green-400">12</span>
                                    <span className="text-3xl">‚úÖ</span>
                                </div>
                                <h3 className="text-white font-semibold text-lg">Safe Items</h3>
                                <p className="text-green-400 text-sm mt-1">60+ days remaining</p>
                            </div>
                        </div>

                        <div className="glass-dark rounded-2xl border border-white/10 p-6">
                            <h2 className="text-2xl font-bold text-white mb-6">
                                {isPharma ? 'Medicines Expiring Soon' : 'Products Requiring Rotation'}
                            </h2>
                            <div className="space-y-4">
                                {expiryData.map((item, index) => (
                                    <div key={index} className={`p-5 rounded-xl border-2 ${
                                        item.status === 'critical' 
                                            ? 'bg-red-500/10 border-red-500/30' 
                                            : 'bg-orange-500/10 border-orange-500/30'
                                    }`}>
                                        <div className="flex items-center justify-between mb-4">
                                            <div>
                                                <h3 className="font-bold text-white text-lg">{item.name}</h3>
                                                <p className="text-sm text-gray-400 mt-1">{item.quantity} units ‚Ä¢ {item.batch}</p>
                                            </div>
                                            <div className="text-right">
                                                <span className={`px-4 py-2 rounded-full text-sm font-bold ${
                                                    item.status === 'critical' 
                                                        ? 'bg-red-500 text-white' 
                                                        : 'bg-orange-500 text-white'
                                                }`}>
                                                    {item.daysLeft} days
                                                </span>
                                                <p className="text-xs text-gray-400 mt-2 uppercase">{item.status}</p>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-3">
                                            <button className={`py-3 px-4 rounded-lg font-medium text-white transition-all ${
                                                isPharma ? 'gradient-pharma-primary' : 'gradient-agri-primary'
                                            }`}>
                                                Start Clearance
                                            </button>
                                            <button className="py-3 px-4 bg-white/10 border border-white/20 text-white rounded-lg font-medium hover:bg-white/20 transition-all">
                                                Return to Supplier
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            };

            // Main Dashboard
            const Dashboard = () => {
                const renderContent = () => {
                    switch (activeTab) {
                        case 'dashboard': return <DashboardContent />;
                        case 'inventory': return <InventoryContent />;
                        case 'expiry':
                        case 'rotation': return <ExpiryContent />;
                        default: return (
                            <div className="glass-dark rounded-2xl border border-white/10 p-8 text-center">
                                <span className="text-6xl mb-4 block">üöß</span>
                                <h2 className="text-2xl font-bold text-white mb-2">Coming Soon</h2>
                                <p className="text-gray-400">This section is under development with advanced ML features!</p>
                            </div>
                        );
                    }
                };

                const getPageTitle = () => {
                    switch (activeTab) {
                        case 'dashboard': return 'Dashboard Overview';
                        case 'inventory': return 'Inventory Management';
                        case 'expiry': return userData.businessType === 'pharma' ? 'Expiry Management' : 'Stock Rotation';
                        case 'rotation': return 'Stock Rotation';
                        case 'predictions': return 'ML Predictions';
                        case 'analytics': return 'Analytics & Reports';
                        default: return activeTab;
                    }
                };

                return (
                    <div className="min-h-screen bg-[#0f1419]">
                        <Sidebar />
                        <div className="ml-64 p-8">
                            <header className="mb-8">
                                <h1 className="text-3xl font-bold text-white mb-2">{getPageTitle()}</h1>
                                <p className="text-gray-400">
                                    {userData.businessType === 'pharma' ? 'Pharmacy Operations' : 'Agriculture Store Management'}
                                </p>
                            </header>
                            {renderContent()}
                        </div>
                    </div>
                );
            };

            // Render based on current page
            if (!userData && currentPage === 'login') return <Login />;
            if (!userData && currentPage === 'register') return <Register />;
            if (userData && currentPage === 'dashboard') return <Dashboard />;

            return <Login />;
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
